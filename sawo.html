<html lang="en">
<head>

</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./Images/banner.jpg" class="fav">
        </a>
        <ul id="navbarNav" class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
            
        </ul>
      </a>
    </header>
 
    <h2 class="h">LOGIN TO PROCEED FURTHER</h2>
    <div id="sawo-container" style="height: 300px; width: 400px;">
        <form id="sawo-container" style="font-family: Arial, sans-serif; color: #333; margin-top: 20px;">
  <label for="username" style="display: block; margin-bottom: 10px;">Username:</label>
  <input type="text" id="username" name="username" style="width: 250px; height: 30px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br><br>
  <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
  <input type="password" id="password" name="password" style="width: 250px; height: 30px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;"><br><br>
  <input type="submit" value="LOGIN TO PROCEED FURTHER" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
</form>
    </div>
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>    
    <script>
        var config = {
            // should be same as the id of the container created on 3rd step
            containerID: "sawo-container",
            // can be one of 'email' or 'phone_number_sms'
            identifierType: "email",
            // Add the API key copied from 2nd step
            apiKey: "bf4e4952-5413-4d3b-a374-6f42f7554bdd",
            // Add a callback here to handle the payload sent by sdk
            onSuccess: (payload) => {
                window.location = './index.html'
            },
        };
        var sawo = new Sawo(config);
        sawo.showForm(); 
    </script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Login logic
            const validEmail = "test@example.com";
            const validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                alert("Login successful!");
                // Redirect to another page or perform further actions here
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>

    
<!-- Sticky navbar -->

<script type="text/javascript">
    window.addEventListener("scroll",function() {
    var header =document.querySelector("header")
    header.classList.toggle("sticky",window.scrollY > 0);
    });
    </script>


</body>
</html>
